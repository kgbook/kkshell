[app]
version = 0.1.00
fontFamily = Monospace
fontSize = 18
colorScheme = Tango


[command-bars]
common-command = 0
hisi-camera-command = 1
hisi-tv-command = 2

[common-command]
01-disable-log = echo set log_level 6 > /proc/konka/LogImpl\r
02-remount = mount -o rw,remount /vendor\r

[hisi-camera-command]
01-venc = cat /proc/umap/venc\r

[hisi-tv-command]
01-hdmirx = cat /proc/msp/hdmirx\r