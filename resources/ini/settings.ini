[app]
version = 0.1.00
fontFamily = Monospace
fontSize = 18
colorScheme = Tango


[command-bars]
common-command = show
hisi-camera-command = show
hisi-tv-command = show

[common-command]
disable-log = echo set log_level 6 > /proc/konka/LogImpl\r
remount = mount -o rw,remount /vendor\r

[hisi-camera-command]
venc = cat /proc/umap/venc\r

[hisi-tv-command]
hdmirx = cat /proc/msp/hdmirx\r