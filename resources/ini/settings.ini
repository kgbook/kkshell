[app]
version = 0.1.00
fontFamily = Monospace
fontSize = 18
colorScheme = Tango

[sessions]
00-ttyUSB0 = serial
01-ttyUSB1 = serial
02-ttyUSB2 = serial
03-ttyUSB3 = serial
04-local-shell = local
05-172.20.4.14 = ssh
06-172.20.4.14 = ssh

[00-ttyUSB0]
dev = /dev/ttyUSB0
baudRate = 115200
dataBits = 8
parity = 0
stopBits = 1
flowControl = 0

[01-ttyUSB1]
dev = /dev/ttyUSB1
baudRate = 115200
dataBits = 8
parity = 0
stopBits = 1
flowControl = 0

[02-ttyUSB2]
dev = /dev/ttyUSB2
baudRate = 115200
dataBits = 8
parity = 0
stopBits = 1
flowControl = 0

[03-ttyUSB3]
dev = /dev/ttyUSB2
baudRate = 115200
dataBits = 8
parity = 0
stopBits = 1
flowControl = 0


[05-172.20.4.14]
host = 172.20.4.14
port = 22
loginWay = passwd
user = qiushao
passwd = xxx

[06-172.20.4.14]
host = 172.20.4.14
port = 22
loginWay = publickey
user = qiushao
publicKeyFile = ~/.ssh/id_rsa.pub
privateKeyFile = ~/.ssh/id_rsa.pub

[button_bar]
01-disable-log = echo set log_level 6 > /proc/konka/LogImpl\r
02-remount = mount -o rw,remount /vendor\r
